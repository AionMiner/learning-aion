<!DOCTYPE html>
<html lang=en>

<head>
    <meta charset=utf-8>
    <meta http-equiv=X-UA-Compatible content='IE=edge;chrome=1'>
    <meta name=viewport content="width=device-width, initial-scale=1">
    <title>Aion Voting Application</title>
    <link rel=stylesheet href="css/marx.min.css">
</head>

<body>
    <main>
        <center>
            <h1>Aion Voting</h1>
            <h3>Set a private key. Set poll. Vote on poll.</h3>
            <p>The private key you're using to send <code>AION</code> needs to have funds in it.</p>
            <hr>
        </center>

        <section>
            <form>
                Enter your Private Key:<br>
                <input type="text" id="private_key_input" placeholder="4b45..." required>
                <br>
                <center>
                    <text onclick="getString()"><i id="current_question"></i></text>
                    <button type="button" id="yes_button" onclick="sendAion()">Vote Yes</button>
                    <button type="button" id="no_button" onclick="sendAion()">Vote No</button>
                </center>
                <br>
                <center>
                    <button type="button" id="submit_button" onclick="sendAion()">Submit Vote</button>
                </center>
            </form>
            <p id="transaction_receipt_output"></p>
        </section>

        <footer>
            <p>For more info, check out the <a href="https://github.com/mohnjatthews/learning-aion">Learning Aion Project.</a></p>
            <p>&copy; 2019 &middot; <a href="https://aion.foundation">Aion Foundation</a></p>
        </footer>
    </main>
</body>

</html>
