<!DOCTYPE html>
<html lang=en>

<head>
    <meta charset=utf-8>
    <meta http-equiv=X-UA-Compatible content='IE=edge;chrome=1'>
    <meta name=viewport content="width=device-width, initial-scale=1">
    <title>GetSet Application</title>
    <link rel=stylesheet href="css/marx.min.css">
</head>

<body>
    <main>
        <center>
            <h1>GetSet</h1>
            <h3>Set a String. Get a String. Simple</h3>
            <p>Only the owner of the contract can set the string.</p>
            <hr>
        </center>

        <section>
            <h2>Get String</h2>
            <p onclick="getString()">The current string is: <i id="current_string_output"></i></p>
        </section>

        <hr>

        <section>
            <h2>Set String</h2>
            <form>
                Enter a New String:<br>
                <input type="text" id="new_string_input" placeholder="Lorem Ipsum is fun to say." required>
                <br>
                Enter your Private Key:<br>
                <input type="text" id="private_key_input" placeholder="0xa..." required>
                <br>
                <button type="button" id="submit_button" onclick="setString()">Submit</button>
            </form>
        </section>

        <footer>
            <p>For more info, check out the <a href="#">Learning Aion Project.</a></p>
            <p>&copy; 2019 &middot; <a href="https://aion.foundation">Aion Foundation</a></p>
        </footer>
    </main>
</body>
<script src="js/web3.js"></script>
<script src="js/script.js"></script>
</html>
